<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kavin Silver - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #2c1a0d, #1b1b1b);
            color: #f9f6f2;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        input, select {
            padding: 10px;
            margin: 8px 0;
            width: 100%;
            border: none;
            border-radius: 12px;
            background-color: #3a2f2f;
            color: #f9f6f2;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            box-shadow: 0 0 10px #ffd700;
            background-color: #4a3a3a;
        }
        .form {
            background-color: #ffd700;
            color: #3e2723;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            margin-top: 10px;
            margin-right: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }
        .form:hover {
            background-color: #ffeb3b;
            color: #1a0e0e;
            box-shadow: 0 0 20px #ffd700, 0 0 10px #ffeb3b;
            transform: scale(1.05);
        }
        table {
            border-collapse: collapse;
            margin-top: 30px;
            width: 100%;
            background-color: #2b2b2b;
            color: #f9f6f2;
            border-radius: 12px;
            overflow: hidden;
            animation: fadeIn 1s ease;
        }
        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: #443322;
            color: #ffd700;
        }
        td {
            background-color: #3c2f2f;
        }
        a {
            color: #8ab4f8;
            text-decoration: none;
            margin-left: 8px;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo-img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            animation: fadeIn 1.5s ease-in;
            margin-top: 90px;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row align-items-start">
        <!-- Form -->
        <div class="col-md-6">
            <h2>Add Product / Purchase / Sale</h2>
            <form id="productForm" method="POST">

                <input type="text" name="customer_name" id="CustomerName" autocomplete="off" placeholder="Customer Name">
                <input type="text" name="customer_contact" id="CustomerContact" autocomplete="off" placeholder="Contact Number" maxlength="10">

                <input type="text" name="product" placeholder="Product Name" required>
                <input type="number" name="quantity" placeholder="Quantity">
                <input type="number" step="0.01" name="weight" placeholder="Weight (g)" required>

                <input type="number" step="0.01" name="amount" placeholder="Amount">
                <select name="payment_method">
                    <option value="cash">Cash</option>
                    <option value="item">Item</option>
                    <option value="kksilver">Due</option>
                </select>
                <input type="number" step="0.01" name="purity_percentage" placeholder="Purity Percentage (%)">

                <br>
                <button class="form" type="submit" name="action" value="add">‚ûï Add Product</button>
                <button class="form" type="submit" name="action" value="purchase">üì• Purchase</button>
                <button class="form" type="submit" name="action" value="sales">üì§ Sales</button>
            </form>
        </div>

        <!-- Logo -->
        <div class="col-md-6 d-flex align-items-center justify-content-center mt-4 mt-md-0">
            <img src="{{ url_for('static', filename='k.png') }}" alt="Kavin Silver Logo" class="logo-img">
        </div>
    </div>

    {% if items %}
    <h2 class="mt-5">Current Products</h2>
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Weight (g)</th>
            <th>Actions</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.product }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.weight }}</td>
            <td>
                <i class="bi bi-pencil-square"></i>
                <a href="/edit/{{ loop.index0 }}">Edit</a>
                <a href="/delete/{{ loop.index0 }}">üóëÔ∏è Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>

<!-- JavaScript -->
<script>
    async function fetchCustomerInfo(fieldChanged) {
        const nameInput = document.getElementById('CustomerName');
        const contactInput = document.getElementById('CustomerContact');
        let payload = {};

        if (fieldChanged === 'name') {
            payload.name = nameInput.value.trim();
        } else if (fieldChanged === 'contact') {
            payload.contact = contactInput.value.trim();
        }

        if (payload.name || payload.contact) {
            try {
                const response = await fetch('/get_customer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (data.name && !nameInput.value) nameInput.value = data.name;
                if (data.contact && !contactInput.value) contactInput.value = data.contact;
            } catch (error) {
                console.error('Error fetching customer:', error);
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('CustomerName').addEventListener('input', () => fetchCustomerInfo('name'));
        document.getElementById('CustomerContact').addEventListener('input', () => fetchCustomerInfo('contact'));
    });
</script>

</body>
</html>
