<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #2c1b10, #1a1a1a);
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        h2 {
            color: gold;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #3a2d25;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid gold;
            background-color: #2e211a;
            color: white;
        }

        input::placeholder {
            color: #ccc;
        }

        select {
            background-color: #2e211a;
        }

        button {
            background-color: gold;
            color: #2c1b10;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ffe066;
            color: black;
        }

        .btn-back {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .btn-back button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>

    <h2>Edit Sale</h2>

    <form method="POST">
        <input type="text" name="name" value="{{ item.name if item.name else '' }}" placeholder="Name" >
        <input type="text" name="contact" value="{{ item.contact if item.contact else '' }}" placeholder="Contact" >
        <input type="text" name="product" value="{{ item.product }}" placeholder="Product Name" >
        <input type="number" name="quantity" value="{{ item.quantity }}" placeholder="Quantity" >
        <input type="number" step="0.01" name="weight" value="{{ item.weight }}" placeholder="Weight (g)" >
        <input type="number" step="0.01" name="amount" value="{{ item.amount if item.amount else '' }}" placeholder="Amount" >
        <select name="payment_method" >
            <option value="cash" {% if item.payment_method == 'cash' %}selected{% endif %}>Cash</option>
            <option value="item" {% if item.payment_method == 'item' %}selected{% endif %}>Item</option>
            <option value="item" {% if item.payment_method == 'due' %}selected{% endif %}>Due</option>
        </select>
        <input type="number" step="0.01" name="purity_percentage" value="{{ item.purity_percentage if item.purity_percentage else '' }}" placeholder="Purity Percentage (%)" >
        <button type="submit">üíæ Update</button>
    </form>

    <div class="btn-back">
        <a href="/sales"><button>‚Üê Back</button></a>
    </div>

</body>
</html>
