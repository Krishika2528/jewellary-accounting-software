<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #2c1b10, #1a1a1a);
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        h2 {
            color: gold;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #3a2d25;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid gold;
            background-color: #2e211a;
            color: white;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            background-color: gold;
            color: #2c1b10;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            margin-right: 10px;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ffe066;
            color: black;
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .shortcut-note b {
            color: gold;
        }
    </style>
</head>
<body>
    <h2>Add Product</h2>

    <form id="productForm" method="POST">
        <input type="text" name="product" placeholder="Product Name" >
        <input type="number" name="quantity" placeholder="Quantity" >
        <input type="number" step="0.01" name="price" placeholder="Weight (g)" >

        <!-- Hidden field to store which shortcut key was used -->
        <input type="hidden" name="shortcut_action" id="shortcutAction">

        <div style="text-align: center;">
            <button type="submit">âž• Add Product</button>
            <a href="/purchase"><button type="button">ðŸ›’ Purchase</button></a>
            <a href="/sales"><button type="button">ðŸ’° Sales</button></a>
        </div>
    </form>

    <p class="shortcut-note">
        Shortcut keys: Press <b>A</b> for Home, <b>P</b> for Purchase, <b>S</b> for Sales
    </p>

    <script>
        document.addEventListener('keydown', function(event) {
            const key = event.key.toLowerCase();
            if (key === 'p') {
                window.location.href = "/purchase";
            } else if (key === 's') {
                window.location.href = "/sales";
            } else if (key === 'a') {
                window.location.href = "/";
            }
        });
    </script>
</body>
</html>
